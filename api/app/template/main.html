<div class="game-homepage row-container">
  <div class="phone">
    <div class="emulator column" data-mediator-class="gamepop.game.TopGame" data-collection-id="top">
      <div id="homepage">
        <img src="img/logo1.png" width="38" height="37" class="homepage-logo">
        <form id="search-form" action="">
          <input type="text" name="keyword" placeholder="搜索您最爱的游戏" autocomplete="off">
          <button><i class="fa fa-search"></i></button>
        </form>
        <h2 id="my-apps-title">我的游戏</h2>
        <ul id="my-apps">
        </ul>
        <script type="text/x-handlebars-template">
          <a href="#/remote/{{guide_name}}" class="entrance">
            {{#if logo}}<img src="{{logo}}" width="{{logo_width}}">{{/if}}
            <span>点击进入</span>
          </a>
        </script>
      </div>
    </div>
  </div>
  <div class="tables flex-auto">
    <table class="table table-bordered table-hover smart-table" data-url="api/app/homepage.php" data-pagesize="5" data-pagination=".pagination" data-collection-id="top">
      <thead>
      <tr>
        <th>背景大图</th>
        <th>模糊大图</th>
        <th>入口小图</th>
        <th>目标游戏</th>
        <th>链接</th>
        <th>生效时间</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <script type="text/x-handlebars-template">
      {{#each list}}
      <tr id="{{id}}">
        <td>
          <a href="#big_pic" class="edit" data-type="img"><img src="{{#if big_pic}}{{big_pic}}{{else}}./img/image.png{{/if}}" class="icon-mh-100 img-thumbnail"></a>
        </td>
        <td>
          <a href="#blur_pic" class="edit" data-type="img"><img src="{{#if blur_pic}}{{blur_pic}}{{else}}./img/image.png{{/if}}" class="icon-mh-100 img-thumbnail"></a>
        </td>
        <td>
          <a href="#logo" class="edit" data-type="img" data-refresh="true"><img src="{{#if logo}}{{logo}}{{else}}./img/image.png{{/if}}" class="icon-mh-100 img-thumbnail bg-gray"></a>
        </td>
        <td><a href="#guide_name" data-type="search" class="edit" data-search-url="api/game/list.php" data-display="game_name">{{game_name}}</a></td>
        <td class="break"><a href="#link" class="edit" data-type="search" data-search-url="api/article/list.php">{{link}}</a></td>
        <td><a href="#online_time" class="edit" data-type="datetime">{{online_time}}</a></td>
        <td><button class="btn btn-danger delete-button" type="button"><i class="fa fa-trash-o"></i></button></td>
      </tr>
      {{/each}}
      </script>
      </tbody>
      <tfoot>
      <tr>
        <td colspan="6"><button type="button" class="btn btn-primary add-row-button"><i class="fa fa-plus"></i> 添加</button></td>
      </tr>
      </tfoot>
    </table>
    <ul class="pagination pull-right mg0">
      <script type="text/x-handlebars-template">
        <li><a href="#/to/{{prev}}"><i class="fa fa-chevron-left"></i></a></li>
        {{#each pages}}
        <li class="hidden-xs"><a href="#/to/{{index}}">{{label}}</a></li>
        {{/each}}
        <li><a href="#/to/{{next}}"><i class="fa fa-chevron-right"></i></a></li>
      </script>
    </ul>
  </div>
</div>
