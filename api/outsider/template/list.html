<table class="table table-bordered smart-table responsive-table" data-pagination=".pagination" data-pagesize="20" data-url="api/game/list.php" data-id="guide_name">
  <thead>
  <tr>
    <th>游戏图标</th>
    <th>游戏名称</th>
    <th>游戏别名</th>
    <th>游戏描述</th>
    <th>攻略数量</th>
    <th>操作</th>
  </tr>
  </thead>
  <tbody>
  <script type="text/x-handlebars-template">
    {{#each list}}
    <tr id="{{guide_name}}">
      <td><a href="#icon_path" class="edit" data-type="img" data-refresh="true"><img src="{{#if icon_path}}{{icon_path}}{{else}}./img/image.png{{/if}}" class="icon-100"></a></td>
      <td data-title="游戏名称">{{game_name}}</td>
      <td data-title="游戏别名">{{guide_name}}</td>
      <td data-title="游戏描述"><a href="#game_desc" class="edit" data-type="long-text">{{#if game_desc}}{{game_desc}}{{else}}（请添加）{{/if}}</a></td>
      <td>
        <a href="#/outsider/articles/{{guide_name}}" class="btn btn-info"><i class="fa fa-list"></i> {{article_number}}</a>
      </td>
      <td>
        <a class="btn btn-info" href="#/outsider/homepage/{{guide_name}}" title="编辑首页"><i class="fa fa-th-large"></i> 编辑首页</a>
      </td>
    </tr>
    {{/each}}
  </script>
  </tbody>
  <tfoot>
  <tr class="waiting">
    <td colspan="6" align="center"><i class="fa fa-spin fa-spinner fa-4x"></i><br>加载数据，请稍后</td>
  </tr>
  </tfoot>
</table>
