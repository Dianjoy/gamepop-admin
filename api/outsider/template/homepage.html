<div class="game-homepage row-container">
  <div class="phone">
    <div class="emulator" data-mediator-class="gamepop.game.Emulator">
      <header class="top-navbar">
        <h2>模拟器</h2>
      </header>
      <div class="game-info smart-info" data-url="api/game/info.php">
        <div class="media">
          <div class="pull-left">
            <img src="img/image.png">
          </div>
          <div class="media-body">
            <h2><i class="fa fa-spin fa-spinner"></i></h2>
            <p>加载中，请稍后</p>
          </div>
        </div>
        <script type="text/x-handlebars-template">
          <div class="media">
            <a href="#/game/profile/{{guide_name}}" class="pull-left">
              <img src="{{#if icon_path}}{{icon_path}}{{else}}img/image.png{{/if}}">
            </a>
            <div class="media-body">
              <h2>{{{game_name}}} <small>{{guide_name}}</small></h2>
              <p>{{game_desc}}</p>
            </div>
          </div>
        </script>
      </div>
      <nav class="homepage-nav" data-url="api/game/homepage-nav.php" data-mediator-class="gamepop.game.HomepageNav">
        <ul>
          <script type="text/x-handlebars-template" id="nav-template">
            {{#each list}}
            {{#if label}}
            {{#if image}}
            <li class="{{#if status}}hide{{/if}} item" id="nav-{{id}}">
              <a href="#/artilce/list/category{{category}}/game{{guide_name}}">
                <img src="{{image}}">
              </a>
              <h3><a href="#/article/list/category{{category}}/game{{guide_name}}">{{label}}</a></h3>
            </li>
            {{/if}}
            {{/if}}
            {{/each}}
          </script>
        </ul>
      </nav>
      <h2 class="game-header">热门资讯</h2>
      <nav class="top-articles">
        <ul data-url="api/article/list.php" data-mediator-class="gamepop.game.TopArticles">
          <script type="text/x-handlebars-template">
            {{#each list}}
            <li id="top-{{id}}">
              <img src="{{#if icon_path}}{{icon_path}}{{else}}./img/image.png{{/if}}" class="pull-left">
              <h2>{{topic}}</h2>
              <p>{{#if source}}来源：{{source}}{{else}}作者：{{author}}{{/if}}  | {{update_time}}</p>
            </li>
            {{/each}}
          </script>
        </ul>
      </nav>
    </div>
  </div>
  <div class="tables flex-auto">
    <table class="table table-bordered table-bordered smart-table sortable" data-url="api/game/homepage-nav.php">
      <thead>
      <tr>
        <th>背景图片</th>
        <th>类别</th>
        <th>操作</th>
      </tr>
      </thead>
      <tbody>
      <script type="text/x-handlebars-template">
        {{#each list}}
        <tr id="{{id}}">
          <td><a href="#image" class="edit" data-type="img"><img src="{{#if image}}{{image}}{{else}}./img/image.png{{/if}}" class="img-thumbnail icon-mh-100"></a></td>
          <td><a href="#label" class="edit">{{label}}</a></td>
          <td class="btn-group">
            <a href="#/outsider/articles/category{{category}}/game{{guide_name}}" class="btn btn-info"><i class="fa fa-list"></i> {{NUM}}</a>
            {{#if image}}
            {{#if status}}
            <button type="button" class="btn btn-success show-button" title="恢复"><i class="fa fa-eye"></i></button>
            {{else}}
            <button type="button" class="btn btn-warning hide-button" title="不显示"><i class="fa fa-eye-slash"></i></button>
            {{/if}}
            {{/if}}
          </td>
        </tr>
        {{/each}}
      </script>
      </tbody>
    </table>
    <table class="table table-bordered table-hover sortable smart-table" data-url="api/article/list.php" data-filter="is_top=1">
      <thead>
      <tr>
        <th>图标</th>
        <th>置顶文章</th>
        <th>操作</th>
      </tr>
      </thead>
      <tbody>
      <script type="text/x-handlebars-template">
        {{#each list}}
        <tr id="{{id}}">
          <td><a href="#icon_path_article" class="edit" data-type="img" data-display="icon_path"><img src="{{#if icon_path}}{{icon_path}}{{else}}./img/image.png{{/if}}" class="img-thumbnail icon-mh-100"></a></td>
          <td><a href="#topic" class="edit">{{topic}}</a></td>
          <td><a href="#is_top" class="btn btn-info status-button {{#if is_top}}active{{/if}}"><i class="fa fa-arrow-up"></i></a></td>
        </tr>
        {{/each}}
      </script>
      </tbody>
    </table>
  </div>
</div>
