<h4 class="heading">近期更新</h4>
<div class="row">
  <div class="col-md-3 col-sm-6">
    <a href="#/game/latest-fetch" class="dashboard-stat primary">
      <div class="visual">
        <i class="fa fa-fire"></i>
      </div>
      <div class="details">
        <span class="content">新抓取文章</span>
        <span class="value">{{latest-fetch}}</span>
      </div>
      <i class="fa fa-play-circle more"></i>
    </a>
  </div>
  <div class="col-md-3 col-sm-6">
    <a href="#/game/fetched" class="dashboard-stat secondary">
      <div class="visual">
        <i class="fa fa-trophy"></i>
      </div>
      <div class="details">
        <span class="content">新收录游戏</span>
        <span class="value">{{fetched}}</span>
      </div>
      <i class="fa fa-play-circle more"></i>
    </a>
  </div>
  <div class="col-md-3 col-sm-6">
    <a href="#/game/lost" class="dashboard-stat tertiary">
      <div class="visual">
        <i class="fa fa-gift"></i>
      </div>
      <div class="details">
        <span class="content">未收录游戏</span>
        <span class="value">{{lost-game}}</span>
      </div>
      <i class="fa fa-play-circle more"></i>
    </a>
  </div>
  <form class="col-md-3 col-sm-6 ajax" action="api/article/action.php" method="post">
    <input type="hidden" name="m" value="delete-all-deletable">
    <button class="dashboard-stat expense">
      <div class="visual">
        <i class="fa fa-trash-o"></i>
      </div>
      <div class="details">
        <span class="content">可删除数量</span>
        <span class="value alert-msg alert alert-success">{{trash}}</span>
      </div>
      <i class="fa fa-times more"></i>
    </button>
  </form>
</div>
<div class="row">
  <div class="col-md-12 col-sm-12 col-lg-6">
    <div class="portlet">
      <div class="portlet-header">
        <h3><i class="fa fa-bar-chart-o"></i> 30日搜索统计</h3>
      </div>
      <div class="portlet-content">
        <div class="morris-chart">
          <script type="text/json">
            [{{#search}}{"日期": "{{date}}", "搜索量": {{num}}, "用户数": {{ip}}},{{/search}}]
          </script>
          <div class="placeholder" style="height: 300px"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6 col-sm-6 col-lg-3">
    <div class="portlet">
      <div class="portlet-header">
        <h3><i class="fa fa-sitemap"></i> 七日搜索Top15</h3>
      </div>
      <div class="portlet-content morris-chart" data-type="donut">
        <script type="text/json">
          {{{search-top10}}}
        </script>
        <div class="placeholder" style="height: 300px"></div>
      </div>
    </div>
  </div>
  <div class="col-md-6 col-sm-6 col-lg-3">
    <div class="portlet">
      <div class="portlet-header">
        <h3><i class="fa fa-sitemap"></i> 昨日访问Top10</h3>
      </div>
      <div class="portlet-content">
        <p class="text-muted" style="height: 300px">（暂无数据）</p>
      </div>
    </div>
  </div>
</div>
