<h4 class="heading">近期更新</h4>
<div class="row">
  <div class="col-md-3 col-sm-6">
    <a href="#/game/latest-fetch" class="dashboard-stat primary">
      <div class="visual">
        <i class="fa fa-fire"></i>
      </div>
      <div class="details">
        <span class="content">最新抓取</span>
        <span class="value">{{latest-fetch}}</span>
      </div>
      <i class="fa fa-play-circle more"></i>
    </a>
  </div>
  <div class="col-md-3 col-sm-6">
    <div class="dashboard-stat secondary">
      <div class="visual">
        <i class="fa fa-cube"></i>
      </div>
      <div class="details">
        <span class="content">未分类文章</span>
        <span class="value">{{no-category}}</span>
      </div>
    </div>
  </div>
  <div class="col-md-3 col-sm-6">
    <div class="dashboard-stat tertiary">
      <div class="visual">
        <i class="fa fa-square-o"></i>
      </div>
      <div class="details">
        <span class="content">未编辑文章</span>
        <span class="value">{{not-edited}}</span>
      </div>
    </div>
  </div>
  <form class="col-md-3 col-sm-6 ajax" action="api/article/action.php" method="post">
    <input type="hidden" name="m" value="delete-all-deletable">
    <button class="dashboard-stat expense">
      <div class="visual">
        <i class="fa fa-trash-o"></i>
      </div>
      <div class="details">
        <span class="content">可删除数量</span>
        <span class="value alert-msg alert alert-success">{{trash}}</span>
      </div>
      <i class="fa fa-times more"></i>
    </button>
  </form>
</div>
