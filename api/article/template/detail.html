<div class="game-info well well-sm" data-mediator-class="dianjoy.game.GameInfo">
  <script type="text/hbs-template">
    <div class="row">
      <div class="col-md-1">
        <a href="#/game/profile/{{guide_name}}">
          <img src="{{#if icon_path}}{{icon_path}}{{else}}img/image.png{{/if}}" class="img-thumbnail icon-100">
        </a>
      </div>
      <div class="col-md-11">
        <h2>{{{game_name}}} <small>{{guide_name}}</small></h2>
        <p>{{game_desc}}</p>
      </div>
    </div>
  </script>
</div>

<div class="row">
  <div class="col-md-6 col-sm-12">
    <form class="ajax article-editor" action="api/article/action.php" method="post" data-mediator-class="dianjoy.article.Editor">
      <input type="hidden" name="m" value="edit">
      <input type="hidden" name="id" value="{{id}}">
      <div class="form-group">
        <input type="text" class="form-control" name="topic">
      </div>
      <div class="form-group">
        <textarea name="content" rows="30"></textarea>
      </div>

      <button class="btn btn-primary btn-block"><i class="fa fa-check"></i> 保存</button>
    </form>
  </div>
  <div class="col-md-6 col-sm-12">

  </div>
</div>
