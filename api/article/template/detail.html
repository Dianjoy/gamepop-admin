<div class="game-info well well-sm" data-mediator-class="dianjoy.game.GameInfo">
  <script type="text/cdx-handlebars-template">
    <div class="row">
      <div class="col-md-1">
        <a href="#/game/profile/{{guide_name}}">
          <img src="{{#if icon_path}}{{icon_path}}{{else}}img/image.png{{/if}}" class="img-thumbnail icon-100">
        </a>
      </div>
      <div class="col-md-11">
        <h2>{{{game_name}}} <small>{{guide_name}}</small></h2>
        <p>{{game_desc}}</p>
      </div>
    </div>
  </script>
</div>

<div class="row">
  <div class="col-md-6 col-sm-12">
    <form class="ajax article-editor" action="api/article/action.php" method="post" data-mediator-class="dianjoy.article.Editor" data-preview=".article-preview">
      <input type="hidden" name="m" value="edit">
      <input type="hidden" name="id" value="{{id}}">
      <div class="form-group">
        <input type="text" class="form-control" value="（加载中……）" name="topic">
      </div>
      <div class="meta hide">
        <script type="text/x-handlebars-template">
          {{#if icon_path}}<img src="{{icon_path}}" class="img-thumbnail icon-50">{{/if}}
          来源：{{#if src_url}}<a href="{{src_url}}" target="_blank">{{source}}</a>{{else}}原创{{/if}}
          作者：{{author}}
        </script>
      </div>
      <div class="form-group">
        <textarea name="content" rows="30">（加载中……)</textarea>
      </div>
      <div class="alert" style="display: none"></div>
      <button class="btn btn-primary btn-block"><i class="fa fa-check"></i> 保存 (Ctrl+Enter)</button>
    </form>
  </div>
  <div class="col-md-6 col-sm-12">
    <div class="article-preview well">
      <p align="center"><i class="fa fa-spin fa-spinner"></i></p>
    </div>
  </div>
</div>
