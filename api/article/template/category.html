<div class="navbar navbar-default navbar-static-top smart-navbar" role="navigation">
  <ul class="nav navbar-nav">
    <li class="disabled"><a href="#"><i class="fa fa-filter"></i> 筛选</a></li>
    <li class="disabled"><a href="#"><i class="fa fa-sort-amount-desc"></i> 排序</a></li>
  </ul>
  <form class="navbar-form navbar-right keyword-form">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="关键词" name="query" autofocus >
    </div>
    <button class="btn btn-default"><i class="fa fa-search"></i> 搜索</button>
  </form>
</div>

<table class="table table-bordered smart-table responsive-table" data-url="api/article/category.php" data-id="id">
  <thead>
  <tr>
    <th>导航图片</th>
    <th>类名</th>
    <th>别名</th>
    <th>父类</th>
    <th>攻略数量</th>
    <th>操作</th>
  </tr>
  </thead>
  <tbody>
  <script type="text/x-handlebars-template">
    {{#each list}}
    <tr id="{{id}}">
      <td><a href="#nav_pic" class="edit" data-type="img"><img
        src="{{#if nav_pic}}{{nav_pic}}{{else}}./img/image.png{{/if}}" class="icon-mh-100"></a></td>
      <td data-title="类名"><a href="#label" class="edit">{{label}}</a></td>
      <td data-title="别名"><a href="#cate" class="edit">{{cate}}</a></td>
      <td data-title="父类">{{parent}}</td>
      <td>
        <a href="#/article/list/category{{id}}" class="btn btn-info"><i class="fa fa-list"></i> {{number}}</a>
      </td>
      <td>
        <button type="button" class="btn btn-danger delete-button"><i class="fa fa-trash-o"></i></button>
      </td>
    </tr>
    {{/each}}
  </script>
  </tbody>
  <tfoot>
  <tr class="waiting">
    <td colspan="6" align="center"><i class="fa fa-spin fa-spinner fa-4x"></i><br>加载数据，请稍后</td>
  </tr>
  </tfoot>
</table>

<div class="help-info hide">
  <div class="alert alert-info" data-for="nav_pic">
    用于游戏首页分类导航的图片，衬在文字下方。里面不要包含文字，尺寸以 360&times;120 为宜。
  </div>
</div>
