<div class="container">
  <form action="api/admin/action_admin.php" method="post" class="form-horizontal ajax">
    <input type="hidden" name="m" value="add" />
    <div class="alert" style="display: none">

    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label" for="username">账号</label>
      <div class="col-sm-10">
        <input type="text" name="username" id="username" class="form-control" required />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label" for="fullname">姓名</label>
      <div class="col-sm-10">
        <input type="text" name="fullname" id="fullname" class="form-control" required />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label" for="qq">QQ</label>
      <div class="col-sm-10">
        <input type="text" name="qq" id="qq" class="form-control" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label" for="role">角色</label>
      <div class="col-sm-10">
        <select name="role" id="role" class="form-control" required >
          {{#roles}}
          <option value="{{id}}">{{admin}}</option>
          {{/roles}}
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label" for="newpassword">密码</label>
      <div class="col-sm-10">
        <input type="password" name="newpassword" id="newpassword" class="form-control" required />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label" for="repassword">确认密码</label>
      <div class="col-sm-10">
        <input type="password" name="repassword" id="repassword" class="form-control" required />
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-primary btn-block">提交</button>
      </div>
    </div>
  </form>
</div>
