<table class="table table-bordered table-hover">
  <thead>
  <tr>
    <th>ID</th>
    <th>账号</th>
    <th>姓名</th>
    <th>昵称</th>
    <th>角色</th>
    <th>QQ</th>
    <th>上次登录时间</th>
    <th>操作</th>
  </tr>
  </thead>
  <tbody>
  {{#admins}}
  <tr id="{{id}}">
    <td>{{id}}</td>
    <td>{{user}}</td>
    <td>{{fullname}}</td>
    <td>{{nickname}}</td>
    <td>{{role_label}}</td>
    <td>{{qq}}</td>
    <td>{{last_login}}</td>
    <td class="btn-group">
      <a class="btn btn-danger delete-button" href="api/admin/action_admin?m=del&id={{id}}"><i class="fa fa-fw fa-ban"></i></a>
    </td>
  </tr>
  {{/admins}}
  </tbody>
</table>
