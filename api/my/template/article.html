<div class="navbar navbar-default navbar-static-top smart-navbar">
  <ul class="nav navbar-nav">
    <li class="disabled"><a href="#"><i class="fa fa-filter"></i> 筛选</a></li>
    <li class="disabled"><a href="#"><i class="fa fa-sort-amount-desc"></i> 排序</a></li>
    <li><a href="#help-info" data-toggle="modal"><i class="fa fa-question"></i> 帮助</a></li>
  </ul>
  <form class="navbar-form navbar-right keyword-form">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="关键词" name="query" autofocus >
    </div>
    <button class="btn btn-default"><i class="fa fa-search"></i> 搜索</button>
  </form>
</div>

<ul class="pagination pull-right hidden-md hidden-lg">
  <script type="text/x-handlebars-template">
    <li><a href="#/to/{{prev}}"><i class="fa fa-chevron-left"></i></a></li>
    {{#each pages}}
    <li class="hidden-xs"><a href="#/to/{{index}}">{{label}}</a></li>
    {{/each}}
    <li><a href="#/to/{{next}}"><i class="fa fa-chevron-right"></i></a></li>
  </script>
</ul>

<table class="table table-bordered table-hover smart-table" data-pagination=".pagination" data-pagesize="20" data-url="api/my/article.php" data-id="id">
  <thead>
  <tr>
    <th>类型</th>
    <th>游戏</th>
    <th>缩略图</th>
    <th>标题</th>
    <th>发布日期</th>
    <th>更新日期</th>
    <th>操作</th>
  </tr>
  </thead>
  <tbody>
  <script type="text/x-handlebars-template">
    {{#each list}}
    <tr id="{{id}}">
      <td class="label-list">
        <a href="#category" class="edit" data-type="tags" data-url="api/article/category.php" data-refresh="true" data-tag="label">
          {{#if category}}
          {{#each category}}<span class="label label-info">{{label}}</span> {{/each}}
          {{/if}}
        </a>
      </td>
      <td><a href="#guide_name" class="edit" data-type="search" data-search-url="api/game/list.php" data-display="game_name">{{game_name}}</a></td>
      <td><a href="#icon_path_article" class="edit" data-type="img" data-display="icon_path"><img src="{{#if icon_path}}{{icon_path}}{{else}}./img/image.png{{/if}}" class="img-thumbnail icon-mh-50"></a></td>
      <td><a href="#/article/detail/{{id}}">{{topic}} <i class="fa fa-edit"></i></a></td>
      <td>{{pub_date}}</td>
      <td>{{update_time}} / {{update_editor_label}}</td>
      <td>
        <div class="btn-group">
          <a href="#status" class="btn btn-success status-button {{^if status}}active{{/if}}" data-deactive="2"><i class="fa fa{{^if status}}-check{{/if}}-square-o"></i> 发布</a>
          <a href="#top" class="btn btn-info status-button {{#if top}}active{{/if}}"><i class="fa fa-arrow-up"></i></a>
          <a href="#status" class="btn btn-danger status-button {{#if status}}active{{/if}}" data-active="1" data-deactive="0"><i class="fa fa-trash-o"></i></a>
        </div>
      </td>
    </tr>
    {{/each}}
  </script>
  </tbody>
  <tfoot>
  <tr class="waiting">
    <td colspan="8" align="center"><i class="fa fa-spin fa-spinner fa-4x"></i><br>加载中，请稍后</td>
  </tr>
  </tfoot>
</table>

<ul class="pagination pull-right mg0">
  <script type="text/x-handlebars-template">
    <li><a href="#/to/{{prev}}"><i class="fa fa-chevron-left"></i></a></li>
    {{#each pages}}
    <li class="hidden-xs"><a href="#/to/{{index}}">{{label}}</a></li>
    {{/each}}
    <li><a href="#/to/{{next}}"><i class="fa fa-chevron-right"></i></a></li>
  </script>
</ul>

<div class="modal fade" id="help-info">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span></button>
        <h4 class="modal-title">帮助</h4>
      </div>
      <div class="modal-body">
        <ul>
          <li>点击编辑项即可开始编辑</li>
          <li>置顶按钮默认置顶一周（从上线时间开始算），需要修改请到“首页编辑”</li>
        </ul>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
