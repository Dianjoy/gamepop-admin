<form class="form form-horizontal ajax" role="form" method="post" action="api/game/action.php">
  <div class="alert alert-msg" style="display: none">

  </div>
  <div class="form-group">
    <label for="game_name" class="col-sm-2 control-label">游戏名称</label>
    <div class="col-sm-10">
      <input type="text" id="game_name" name="game_name" class="form-control" required>
    </div>
  </div>
  <div class="form-group">
    <label for="guide_name" class="col-sm-2 control-label">游戏别名</label>
    <div class="col-sm-10">
      <input type="text" id="guide_name" name="guide_name" class="form-control" required>
      <p class="help-block">游戏别名不能和其它游戏重复</p>
    </div>
  </div>
  <div class="form-group">
    <label for="icon_path_button" class="col-sm-2 control-label">游戏图标</label>
    <div class="col-sm-10">
      <button type="button" class="btn btn-info upload-button" id="icon_path_button" data-preview="#icon_path_preview" data-field="#icon_path" data-type="icon_path"><i class="fa fa-file-photo-o"></i> 上传图片</button>
      <input type="hidden" name="icon_path" id="icon_path">
      <div class="progress hide">
        <div class="progress-bar"></div>
      </div>
      <p class="help-block" id="icon_path_preview"></p>
    </div>
  </div>
  <div class="form-group">
    <label for="game_desc" class="col-sm-2 control-label">游戏简介</label>
    <div class="col-sm-10">
      <textarea rows="2" class="form-control" name="game_desc" id="game_desc"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">所属平台</label>
    <div class="col-sm-10">
      <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-info">
          <input type="checkbox" name="platform[]" value="1"> <i class="fa fa-android"></i> Android
        </label>
        <label class="btn btn-info">
          <input type="checkbox" name="platform[]" value="2"> <i class="fa fa-apple"></i> iOS
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button class="btn btn-primary btn-lg"><i class="fa fa-plus"></i> 创建游戏</button>
    </div>
  </div>
</form>
