<ul class="pagination pull-right hidden-md hidden-lg">
  <script type="text/x-handlebars-template">
    <li><a href="#/to/{{prev}}"><i class="fa fa-chevron-left"></i></a></li>
    {{#each pages}}
    <li class="hidden-xs"><a href="#/to/{{index}}">{{label}}</a></li>
    {{/each}}
    <li><a href="#/to/{{next}}"><i class="fa fa-chevron-right"></i></a></li>
  </script>
</ul>

<table class="table table-bordered smart-table responsive-table" data-pagination=".pagination" data-pagesize="20" data-url="api/game/latest-fetch.php" data-id="guide_name">
  <thead>
  <tr>
    <th>游戏图标</th>
    <th>游戏名称</th>
    <th>游戏描述</th>
    <th>游戏平台</th>
    <th>更新数量</th>
    <th>分配给</th>
    <th>详情</th>
  </tr>
  </thead>
  <tbody>
  <script type="text/x-handlebars-template">
    {{#each list}}
    <tr id="{{guide_name}}">
      <td><a href="#icon_path" class="edit" data-type="img" data-refresh="true"><img
        src="{{#if icon_path}}{{icon_path}}{{else}}./img/image.png{{/if}}" class="icon-100"></a></td>
      <td data-title="游戏名称">{{game_name}} <small>{{guide_name}}</small></td>
      <td data-title="游戏描述">
        <a href="#game_desc" class="edit" data-type="long-text">{{game_desc}}</a>
      </td>
      <td data-title="游戏平台">
        <div class="btn-group btn-amount-2">
          <a href="#os_android" class="btn btn-success status-button {{#if os_android}}active{{/if}}" title="Android"><i class="fa fa-android"></i></a>
          <a href="#os_ios" class="btn btn-success status-button {{#if os_ios}}active{{/if}}" title="iOS"><i class="fa fa-apple"></i></a>
        </div>
      </td>
      <td data-title="攻略数量">
        <a href="#/article/list-latest-fetch/{{guide_name}}" class="btn btn-info"><i class="fa fa-list"></i> {{article_number}}</a>
      </td>
      <td data-title="重新分配">
        <a href="#user_id" class="edit" data-type="select" data-url="api/outsider/outsider.php" data-display="fullname" data-add-new="false">{{fullname}}</a>
      </td>
      <td>
        <a class="btn btn-info" href="#/game/profile/{{guide_name}}" title="游戏详情"><i class="fa fa-trophy"></i></a>
      </td>
    </tr>
    {{/each}}
  </script>
  </tbody>
  <tfoot>
  <tr class="waiting">
    <td colspan="7" align="center"><i class="fa fa-spin fa-spinner fa-4x"></i><br>加载数据，请稍后</td>
  </tr>
  </tfoot>
</table>

<ul class="pagination pull-right mg0">
  <script type="text/x-handlebars-template">
    <li><a href="#/to/{{prev}}"><i class="fa fa-chevron-left"></i></a></li>
    {{#each pages}}
    <li class="hidden-xs"><a href="#/to/{{index}}">{{label}}</a></li>
    {{/each}}
    <li><a href="#/to/{{next}}"><i class="fa fa-chevron-right"></i></a></li>
  </script>
</ul>
