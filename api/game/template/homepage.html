<div class="game-homepage row-container">
  <div class="emulator">
    <div class="smart-slide" data-ride="carousel" id="homepage-slide" data-url="api/game/slide-image.php">
      <script type="text/x-handlebars-template" id="slide-template">
        <ol class="carousel-indicators">
          {{#each list}}
          <li data-target="#homepage-slide" data-slide-to="{{@index}}" class="{{active}}"></li>
          {{/each}}
        </ol>
        <div class="carousel-inner">
          {{> slide-item}}
        </div>
      </script>
      <script type="text/x-handlebars-template" id="item-template">
        {{#each list}}
        <div class="item {{active}}" id="slide-item-{{id}}">
          <a href="{{link}}" target="_blank"><img src="{{image}}" /></a>
        </div>
        {{/each}}
      </script>
      <a class="left carousel-control" href="#homepage-slide" data-slide="prev"><i class="glyphicon glyphicon-chevron-left"></i></a>
      <a class="right carousel-control" href="#homepage-slide" data-slide="next"><i class="glyphicon glyphicon-chevron-right"></i></a>
    </div>
    <div class="game-header">
      <h2>模拟器</h2>
    </div>
    <nav class="homepage-nav row" data-url="api/game/homepage-nav.php">
      <script type="text/x-handlebars-template" id="nav-template">
        {{#each list}}
        <div class="item" style="background-image: url({{image}});">
          <a href="#/artilce/list/category{{category}}/game{{guide_name}}">{{label}}</a>
        </div>
        {{/each}}
      </script>
    </nav>
  </div>
  <div class="tables flex-auto">
    <table class="table table-bordered table-hover smart-table sortable" data-url="api/game/slide-image.php">
      <thead>
      <tr>
        <th>图片</th>
        <th>链接</th>
        <th>操作</th>
      </tr>
      </thead>
      <tbody>
      <script type="text/x-handlebars-template">
        {{#each list}}
        <tr id="{{id}}">
          <td><a href="#image" class="edit" data-type="img"><img src="{{image}}" class="img-thumbnail icon-mh-100" /></a></td>
          <td><a href="#link" class="edit">{{#if link}}{{link}}{{else}}（添加）{{/if}}</a></td>
          <td><button type="button" class="btn btn-danger delete-button"><i class="fa fa-trash-o"></i></button></td>
        </tr>
        {{/each}}
      </script>
      </tbody>
      <tfoot>
      <tr>
        <td colspan="3"><button type="button" class="btn btn-primary add-button">添加图片</button></td>
      </tr>
      </tfoot>
    </table>
    <table class="table table-bordered table-bordered smart-table" data-url="api/game/homepage-nav.php">
      <thead>
      <tr>
        <th>背景图片</th>
        <th>类别</th>
        <th>操作</th>
      </tr>
      </thead>
      <tbody>
      <script type="text/x-handlebars-template">
        {{#each list}}
        <tr id="{{id}}">
          <td><a href="#image" class="edit" data-type="img"><img src="{{image}}" class="img-thumbnail"></a></td>
          <td>{{label}}</td>
          <td><button type="button" class="btn btn-warning" title="不显示"><i class="fa fa-ban"></i></button></td>
        </tr>
        {{/each}}
      </script>
      </tbody>
      <tfoot class="recycle">

      </tfoot>
    </table>
  </div>
</div>
