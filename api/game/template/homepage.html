<div class="game-homepage row-container">
  <div class="phone">
    <div class="emulator" data-mediator-class="gamepop.game.Emulator">
      <header class="top-navbar">
        <h2>模拟器</h2>
      </header>
      <div class="game-info smart-info" data-url="api/game/info.php">
        <div class="media">
          <div class="pull-left">
            <img src="img/image.png">
          </div>
          <div class="media-body">
            <h2><i class="fa fa-spin fa-spinner"></i></h2>
            <p>加载中，请稍后</p>
          </div>
        </div>
        <script type="text/x-handlebars-template">
          <div class="media">
            <a href="#/game/profile/{{guide_name}}" class="pull-left">
              <img src="{{#if icon_path}}{{icon_path}}{{else}}img/image.png{{/if}}">
            </a>
            <div class="media-body">
              <h2>{{{game_name}}} <small>{{guide_name}}</small></h2>
              <p>{{game_desc}}</p>
            </div>
          </div>
        </script>
      </div>
      <nav class="homepage-nav" data-url="api/game/homepage-nav.php" data-mediator-class="gamepop.game.HomepageNav" data-collection-id="nav">
        <ul>
          <script type="text/x-handlebars-template" id="nav-template">
            {{#each list}}
            {{#if label}}
            {{#if image}}
            <li class="item" id="nav-{{id}}">
              <a href="#/artilce/list/category{{category}}/game{{guide_name}}">
                <img src="{{image}}">
              </a>
              <h3><a href="#/article/list/category{{category}}/game{{guide_name}}">{{label}}</a></h3>
            </li>
            {{/if}}
            {{/if}}
            {{/each}}
          </script>
        </ul>
      </nav>
      <h2 class="game-header">热门资讯</h2>
      <nav class="top-articles">
        <ul data-url="api/article/list.php" data-mediator-class="gamepop.game.TopArticles" data-collection-id="top">
          <script type="text/x-handlebars-template">
            {{#each list}}
            <li id="top-{{id}}">
              {{#if icon_path}}<img src="{{icon_path}}" class="pull-left">{{/if}}
              <h2>{{topic}}</h2>
              <p>{{#if source}}来源：{{source}}{{else}}作者：{{author}}{{/if}}  | {{update_time}}</p>
            </li>
            {{/each}}
          </script>
        </ul>
      </nav>
    </div>
  </div>
  <div class="tables flex-auto">
    <table class="table table-bordered table-bordered smart-table sortable" data-url="api/game/homepage-nav.php" data-collection-id="nav">
      <thead>
      <tr>
        <th>图片</th>
        <th>类别</th>
        <th>链接</th>
        <th>操作</th>
      </tr>
      </thead>
      <tbody>
      <script type="text/x-handlebars-template">
        {{#each list}}
        <tr id="{{id}}">
          <td><a href="#image" class="edit" data-type="img"><img src="{{#if image}}{{image}}{{else}}./img/image.png{{/if}}" class="img-thumbnail icon-mh-100"></a></td>
          <td><a href="#label" class="edit">{{label}}</a></td>
          <td>
            <select name="order_by" value="{{order_by}}" class="edit form-control">
              <option value="0">缺省</option>
              <option value="1">发布时间倒序</option>
              <option value="2">物理顺序</option>
            </select>
          </td>
          <td class="btn-group">
            <a href="#/article/list/category{{category}}/game{{guide_name}}" class="btn btn-info"><i class="fa fa-list"></i> {{NUM}}</a>
            <button type="button" class="btn btn-danger delete-button" title="删除"><i class="fa fa-trash-o"></i></button>
          </td>
        </tr>
        {{/each}}
      </script>
      </tbody>
      <tfoot>
      <tr>
        <td colspan="4"><button type="button" class="btn btn-primary add-row-button"><i class="fa fa-plus"></i> 添加</button></td>
      </tr>
      </tfoot>
    </table>
    <table class="table table-bordered table-hover sortable smart-table" data-url="api/article/list.php" data-filter="is_top=1&seq=seq" data-collection-id="top">
      <thead>
      <tr>
        <th>图标</th>
        <th>置顶文章</th>
        <th>操作</th>
      </tr>
      </thead>
      <tbody>
      <script type="text/x-handlebars-template">
        {{#each list}}
      <tr id="{{id}}">
        <td><a href="#icon_path_article" class="edit" data-type="img" data-display="icon_path"><img src="{{#if icon_path}}{{icon_path}}{{else}}./img/image.png{{/if}}" class="img-thumbnail icon-mh-100"></a></td>
        <td><a href="#topic" class="edit">{{topic}}</a></td>
        <td><a href="#is_top" class="btn btn-info status-button {{#if is_top}}active{{/if}}"><i class="fa fa-arrow-up"></i></a></td>
      </tr>
        {{/each}}
      </script>
      </tbody>
      <tfoot class="waiting">
      <tr>
        <td colspan="3" align="center"><i class="fa fa-spin fa-spinner fa-2x"></i><br>加载中，请稍后</td>
      </tr>
      </tfoot>
    </table>
  </div>
</div>
