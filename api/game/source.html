<table class="table table-bordered table-hover smart-table" data-url="api/game/source.php">
  <thead>
  <tr>
    <th>来源</th>
    <th>上次抓取时间</th>
    <th>操作</th>
  </tr>
  </thead>
  <tbody>
  <script type="text/x-handlebars-template">
    {{#each list}}
    <tr>
      <td><a href="#source" class="edit">{{#if source}}{{source}}{{else}}（请填写内容来源）{{/if}}</a></td>
      <td><time datetime="{{last_fetch_time}}">{{last_fetch_time}}</time></td>
      <td>
        <a href="#status" class="btn btn-success status-button {{^if status}}active{{/if}}" title="抓取"><i class="fa fa-refresh"></i></a>
      </td>
    </tr>
    {{/each}}
  </script>
  </tbody>
  <tfoot>
  <tr>
    <td colspan="3"><button class="btn btn-primary add-row-button">添加来源</button></td>
  </tr>
  </tfoot>
</table>
