<table class="table table-bordered table-hover smart-table" data-url="api/game/source.php">
  <thead>
  <tr>
    <th>来源</th>
    <th>上次抓取时间</th>
    <th>抓取间隔</th>
    <th>操作</th>
  </tr>
  </thead>
  <tbody>
  <script type="text/x-handlebars-template">
    {{#each list}}
    <tr id="{{id}}">
      <td><a href="#source" class="edit">{{#if source}}{{source}}{{else}}（请填写内容来源）{{/if}}</a></td>
      <td><time datetime="{{last_fetch_time}}">{{last_fetch_time}}</time></td>
      <td><a href="#min_catch_time" class="edit" data-type="select" data-display="label" data-url="api/game/json/fetch-rate.json">{{label}}</a></td>
      <td>
        <a href="#status" class="btn btn-success status-button {{^if status}}active{{/if}}" title="抓取"><i class="fa fa-refresh"></i></a>
      </td>
    </tr>
    {{/each}}
  </script>
  </tbody>
  <tfoot>
  <tr>
    <td colspan="4"><button class="btn btn-primary add-row-button">添加来源</button></td>
  </tr>
  </tfoot>
</table>
<div class="alert alert-info">
  <h4>后台添加内容抓取规则</h4>
  <p>通过后台添加的内容会在每天中午12点和下午5点抓取两次  新添加的会抓取分页一次  然后就是每天抓取第一页</p>
  <p>现在支持游戏狗的 搜索 问答 攻略 新闻 4个页面</p>
</div>
